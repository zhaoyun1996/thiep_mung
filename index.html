<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="present.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="parent">
      <canvas id="canvas"></canvas>
      <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image"></div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag"> </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        <p class="info-text">Happy Birthday</p>
      </section>

      <div id="card">
        <h4>💘Happy Birthday Duyên💘</h4>

        <img
          src="Duyen2.jpg"
          class="honey"
        />

        <h4>
          Chúc mừng sinh nhật Duyên, sang tuổi mới, thành công mới, nhiều niềm vui mới, nhiều thắng lợi mới, và nếu có thể cả người yêu mới nữa nhé.💘
        </h4>
        <h4>
          From vvkiet with love
        </h4>
      </div>
    </div>
  </body>
  <script src="canvas.js"></script>
  <script src="present.js"></script>
</html>
